<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Access Portal ‚Ä¢ Bhavishya Parjapati</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --neon-primary: #00f0ff;
      --neon-secondary: #ff006e;
      --success-green: #10b981;
      --text-primary: #ffffff;
      --text-secondary: #b8c5d6;
      --bg-primary: #030712;
      --card-bg: rgba(15, 23, 42, 0.8);
      --border: rgba(0, 240, 255, 0.3);
      --glow: 0 0 30px rgba(0, 240, 255, 0.4);
    }

    body {
      background: linear-gradient(135deg, #030712 0%, #0a0f1e 50%, #030712 100%);
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }

    .login-orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.3;
      pointer-events: none;
      z-index: 0;
    }

    .orb-1 {
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, var(--neon-primary) 0%, transparent 70%);
      top: -10%;
      right: -10%;
    }

    .orb-2 {
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, var(--neon-secondary) 0%, transparent 70%);
      bottom: -15%;
      left: -15%;
    }

    .login-container {
      max-width: 450px;
      width: 100%;
      background: var(--card-bg);
      backdrop-filter: blur(20px) saturate(180%);
      border-radius: 24px;
      padding: 3rem 2.5rem;
      border: 1px solid var(--border);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.85), var(--glow);
      position: relative;
      z-index: 1;
    }

    .security-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      border-radius: 20px;
      font-size: 0.75rem;
      color: var(--success-green);
      margin-bottom: 1.5rem;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .security-badge::before {
      content: 'üîí';
      font-size: 1rem;
    }

    .login-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .login-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      filter: drop-shadow(0 0 30px var(--neon-primary));
    }

    .login-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2rem;
      background: linear-gradient(135deg, var(--text-primary), var(--neon-primary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 0.5rem;
    }

    .login-subtitle {
      color: var(--text-secondary);
      font-size: 0.95rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .form-input {
      width: 100%;
      padding: 1rem 1.5rem;
      background: rgba(0, 240, 255, 0.05);
      border: 1px solid var(--border);
      border-radius: 12px;
      color: var(--text-primary);
      font-size: 1rem;
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--neon-primary);
      box-shadow: 0 0 20px rgba(0, 240, 255, 0.3);
      background: rgba(0, 240, 255, 0.08);
    }

    .form-input::placeholder {
      color: var(--text-secondary);
      opacity: 0.5;
    }

    .login-btn {
      width: 100%;
      padding: 1.2rem;
      background: linear-gradient(135deg, var(--neon-primary), var(--neon-secondary));
      color: #000;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 1rem;
      box-shadow: 0 10px 30px rgba(0, 240, 255, 0.3);
      position: relative;
    }

    .login-btn:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 20px 40px rgba(0, 240, 255, 0.5);
    }

    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .login-btn.loading::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      top: 50%;
      left: 50%;
      margin-left: -10px;
      margin-top: -10px;
      border: 3px solid #000;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .message {
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      text-align: center;
      display: none;
    }

    .message.error {
      background: rgba(255, 0, 110, 0.1);
      border: 1px solid rgba(255, 0, 110, 0.3);
      color: #ff006e;
    }

    .message.success {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: var(--success-green);
    }

    .message.show {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .back-link {
      text-align: center;
      margin-top: 2rem;
    }

    .back-link a {
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }

    .back-link a:hover {
      color: var(--neon-primary);
    }

    .security-info {
      margin-top: 2rem;
      padding: 1rem;
      background: rgba(0, 240, 255, 0.05);
      border: 1px solid var(--border);
      border-radius: 12px;
      font-size: 0.85rem;
      color: var(--text-secondary);
      text-align: center;
    }

    @media (max-width: 768px) {
      .login-container {
        padding: 2.5rem 2rem;
      }

      .login-title {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-orb orb-1"></div>
  <div class="login-orb orb-2"></div>

  <div class="login-container">
    <div style="text-align: center;">
      <div class="security-badge">Secured by Firebase</div>
    </div>

    <div class="login-header">
      <div class="login-icon">üîê</div>
      <h1 class="login-title">Secure Access</h1>
      <p class="login-subtitle">Firebase Authentication Portal</p>
    </div>

    <div class="message" id="message"></div>

    <form id="loginForm">
      <div class="form-group">
        <label class="form-label" for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          class="form-input" 
          placeholder="your-email@gmail.com"
          autocomplete="email"
          required
        >
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          class="form-input" 
          placeholder="Enter your password"
          autocomplete="current-password"
          required
        >
      </div>

      <button type="submit" class="login-btn" id="loginBtn">
        Access Now ‚Üí
      </button>
    </form>

    <div class="security-info">
      üîí Protected by Google Firebase Authentication<br>
      Industry-standard security encryption
    </div>

    <div class="back-link">
      <a href="index.html">‚Üê Back to Home</a>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

    const firebaseConfig = {
  apiKey: "AIzaSyA2W2IcHrs0WasQuBk2h4nqui3z7_P6OmU",
  authDomain: "bhavishya-auth.firebaseapp.com",
  projectId: "bhavishya-auth",
  storageBucket: "bhavishya-auth.firebasestorage.app",
  messagingSenderId: "286150672573",
  appId: "1:286150672573:web:09bddc533e74c0c356f7d4",
  measurementId: "G-Q549BE9V0X"
};

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Check if already logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // User is signed in, redirect to protected page
        window.location.href = 'protected.html';
      }
    });

    // Login form handler
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const messageDiv = document.getElementById('message');

    function showMessage(text, type) {
      messageDiv.textContent = text;
      messageDiv.className = `message ${type} show`;
      setTimeout(() => {
        messageDiv.classList.remove('show');
      }, 5000);
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      // Disable button and show loading
      loginBtn.disabled = true;
      loginBtn.classList.add('loading');
      loginBtn.textContent = '';

      try {
        // Sign in with Firebase
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        
        // Success
        showMessage('‚úì Login successful! Redirecting...', 'success');
        
        // Redirect to protected page
        setTimeout(() => {
          window.location.href = 'protected.html';
        }, 1000);

      } catch (error) {
        // Handle errors
        let errorMessage = 'Login failed. Please try again.';
        
        switch (error.code) {
          case 'auth/invalid-email':
            errorMessage = 'Invalid email address format.';
            break;
          case 'auth/user-disabled':
            errorMessage = 'This account has been disabled.';
            break;
          case 'auth/user-not-found':
            errorMessage = 'No account found with this email.';
            break;
          case 'auth/wrong-password':
            errorMessage = 'Incorrect password.';
            break;
          case 'auth/invalid-credential':
            errorMessage = 'Invalid email or password.';
            break;
          case 'auth/too-many-requests':
            errorMessage = 'Too many failed attempts. Try again later.';
            break;
        }

        showMessage(errorMessage, 'error');
        
        // Re-enable button
        loginBtn.disabled = false;
        loginBtn.classList.remove('loading');
        loginBtn.textContent = 'Access Now ‚Üí';
        
        // Clear password field
        document.getElementById('password').value = '';
      }
    });
  </script>
</body>
</html>
